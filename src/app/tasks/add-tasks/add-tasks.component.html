<h1 mat-dialog-title class="title_dialog">Adicionar Pagamento</h1>
    <form class="example-form">
        <div class="row">
            <mat-form-field class="col-6 example-full-width" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput required [(ngModel)]="task.name" name="nome">
            </mat-form-field>
            <mat-form-field class="col-6 example-full-width" appearance="outline">
                <mat-label>Valor</mat-label>
                <input matInput required [(ngModel)]="task.value" name="valor">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="col-6" style="width: 180px;">
                <mat-label>Data</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="task.date" name="data">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width col-6" appearance="outline">
                <mat-label>TÃ­tulo</mat-label>
                <input matInput [(ngModel)]="task.title" name="titulo">
            </mat-form-field>
        </div>
        <div class="row justify-content-end mt-4">
            <button mat-flat-button class="secondary_button px-4 mr-4" (click)="onNoClick()">CANCELAR</button>
            <button mat-flat-button class="primary_button px-4" (click)="salvar()">SALVAR</button>
        </div>
    </form>
