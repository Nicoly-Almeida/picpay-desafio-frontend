<div class="body pb-5" style="height:100%; padding-top: 100px;">
    <div class="container">
        <h1 class="title">Meus pagamentos</h1>
        <div class="row justify-content-end">
            <button mat-flat-button class="primary_button" (click)="openDialog('')">ADICIONAR PAGAMENTO</button>
        </div>
        <div class="mt-5" >
            <div class="row mx-0" style="background: white; align-items: center;">
                <div class="row mr-auto mt-2 mb-0 ml-3">
                    <form [formGroup]="formGroupPesquisa">
                        <mat-form-field appearance="outline" class="mr-2">
                            <mat-label>Pesquisar por usuário</mat-label>
                            <input matInput #input formControlName="nome">
                            <mat-icon matSuffix>
                                <span class="material-symbols-outlined"> search </span>
                            </mat-icon>
                        </mat-form-field>
                    </form>
                        
                    <button (click)="listar()" mat-flat-button class="secondary_button h-100 mt-2 mr-2">
                        <mat-icon matSuffix style="transform: rotate(-90deg)" class="mr-1">
                            <span class="material-symbols-outlined">
                            tune
                            </span>
                        </mat-icon>
                        Filtrar
                    </button>
                    <button mat-flat-button class="primary_button h-100 mt-2" 
                        matTooltip="Limpar Filtros"
                        (click)="limparPesquisa()">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </div>
                
            
                <mat-paginator *ngIf="page.totalElements > 0"
                    [length]="page.totalElements"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    (page)="pageEvent = $event; listar()"
                    showFirstLastButtons >
                </mat-paginator>
            </div>
            <table mat-table [dataSource]="page.content">
          
              <!-- Position Column -->
              <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef > Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef > Título </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{formatarData(element.date)}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>

              <ng-container matColumnDef="pago">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Pago </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-checkbox class="example-margin" [(ngModel)]="element.isPayed" (click)="editPayed(element)"></mat-checkbox> 
                </td>
              </ng-container>

              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef style="width: 30%;">  </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="d-flex justify-content-end">
                        <mat-icon matSuffix class="mr-2" (click)="openDialog(element.id)" style="cursor: pointer">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </mat-icon>
                        <mat-icon matSuffix style="cursor: pointer" (click)="openDialogDeletar(element)">
                            <span class="material-symbols-outlined">
                                cancel
                            </span>
                        </mat-icon>
                    </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="carregando"></tr>

            </table>
          </div>
          
    </div>
    
</div>
